name: Manual Run

on:
  workflow_dispatch:

# GitHub Pages へのデプロイとリポジトリへのコミットに必要な権限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright @google/generative-ai
          npx playwright install --with-deps chromium

      - name: Run scripts
        run: node Run.js

      - name: Run Gemini Analysis
        run: node summarize.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- 追加ステップ: web/format.js を実行して index.html を作成 ---
      - name: Generate Web Page
        run: node web/format.js

      # --- 追加ステップ: GitHub Pages へデプロイ ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # index.html がある場所（ルート）を指定
          publish_branch: gh-pages

      # --- 既存の保存ステップ（index.html も保存対象に追加） ---
      - name: Save results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.csv summary.txt index.html
          git commit -m "Update news, summary and web page" || exit 0
          git push
