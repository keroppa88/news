name: Daily News Update

on:
  workflow_dispatch:
  schedule:
    # 22:30 UTC = 07:30 JST (日本時間 朝7時30分)
    - cron: '30 22 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: daily-news-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run news scrapers
        run: node Run.js

      - name: Debug - list generated CSV files
        run: |
          echo "=== Generated CSV files ==="
          ls -la *.csv 2>/dev/null || echo "No CSV files found"
          echo "=== Log files ==="
          cat logs/*.log 2>/dev/null || echo "No log files"

      - name: Merge CSVs into news.csv
        run: node z_get.js

      - name: Pre-filter news.csv (remove noise)
        run: node summarize0.js

      - name: Run Gemini Analysis (Step 1 - Extract headlines)
        run: node summarize1.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run Gemini Analysis (Step 2 - Classify and summarize)
        run: node summarize2.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run Gemini Analysis (Step 3 - Extract keywords for wordcloud)
        run: node summarize3.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run Gemini Analysis (Step 4 - Fix formatting and supplement)
        run: node summarize4.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Word Cloud
        run: python3 generate_wordcloud.py

      - name: Generate Web Page
        run: node web/format.js

      # --- 先にリポジトリへ保存する ---
      - name: Save results
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add *.csv summary1.txt summary2.txt summary3.txt index.html wordcloud.jpg warehouse/
          git commit -m "Automated update: news, summary and web page" || exit 0
          git pull --rebase origin main
          git push

      # --- GitHub Pages 用のアーティファクトを準備する ---
      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          cp index.html _site/
          cp wordcloud.jpg _site/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # --- GitHub Pages へデプロイする ---
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
