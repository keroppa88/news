name: Daily News Update

on:
  workflow_dispatch:
  schedule:
    # 22:30 UTC = 07:30 JST (日本時間 朝7時30分)
    - cron: '30 22 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright @google/generative-ai
          npx playwright install --with-deps chromium

      - name: Run news scrapers
        run: node Run.js

      - name: Debug - list generated CSV files
        run: |
          echo "=== Generated CSV files ==="
          ls -la *.csv 2>/dev/null || echo "No CSV files found"
          echo "=== Log files ==="
          cat logs/*.log 2>/dev/null || echo "No log files"

      - name: Merge CSVs into news.csv
        run: node z_get.js

      - name: Run Gemini Analysis
        run: node summarize.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Generate Web Page
        run: node web/format.js

      # --- 先にリポジトリへ保存する ---
      - name: Save results
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add *.csv summary.txt index.html
          git commit -m "Automated update: news, summary and web page" || exit 0
          git push

      # --- 最後に GitHub Pages へデプロイする ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
